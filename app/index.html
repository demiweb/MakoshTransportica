<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
          integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"
            integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s=" crossorigin=""></script>

    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

</head>
<body>
<header class="header">
    <div class="container">
        <div class="header-container">
            <p>Розрахунок відстаней і вартості перевезення</p>
            <div class="logo">
                <a href="">
                    <img src="./img/mksh-log.svg" alt="">
                </a>
            </div>
        </div>
    </div>
</header>
<main>
    <section class="delivery">
        <div class="container">
            <div class="delivery-cont">
                <form action="">
                    <div class="points">

                        <div class="start">
                            <div class="point start-point js-point">
                                <p>Адреса завантаження </p>
                                <div class="input">
                                    <input class="input-road" type="text" placeholder="Почніть вводити адресу">
                                    <div class="clear"></div>
                                    <div class="autocomplete">
                                        <div class="items">
                                            <ul class="list">
                                                <!-- <li class="autocomplete__point">
                                                    <span><strong>Ки</strong>ївець, Львівська область</span>
                                                </li> -->
                                            </ul>
                                        </div>

                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="point">
                            <a href="#" class="add-point" id="add-point">Додати пункт</a>
                        </div>
                        <div class="end">
                            <div class="point js-point">
                                <p>Адреса розвантаження </p>
                                <div class="input">
                                    <input class="input-road" type="text" placeholder="Почніть вводити адресу">
                                    <div class="clear">

                                    </div>


                                    <div class="autocomplete">
                                        <div class="items">
                                            <ul class="list">
                                                <li class="autocomplete__point point-start" onclick="startPointMain(this)">
                                                <span><strong>с.Паланки</strong></span>
                                            </li>
                                                <li class="autocomplete__point">
                                                    <span><strong>Ки</strong>ївець, Львівська область</span>
                                                </li> 
                                            </ul>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="weight">
                            <div class="point">
                                <p>Тоннаж вантажу (т)</p>
                                <div class="input">
                                    <input id="select-ton" class="input-weight" type="number" min="2" max="24" step=".1" value="2" pattern="\d+\.?\d?(?!\d)" placeholder="Вкажіть тоннаж вантажу" onchange="validTon(this)">
                                    <!-- <div>
                                        <div class="items">
                                            <ul class="tons-list">
                                            </ul>
                                        </div>

                                    </div> -->
                                </div>
                            </div>
                        </div>
                        <button id="button-go" class="button-go">Розрахувати вартість доставки</button>

                    </div>
                </form>
            </div>
        </div>
    </section>
    <section class="delivery-result">
        <div class="container">
            <div class="result-cont">
                <div class="point">
                    <div id="road" class="road">
                        <!-- <p>Київ (UA)</p>
                        <p>Вінниця (UA)</p>
                        <p>Одесса</p> -->
                    </div>
                    <div class="stats">
                        <div class="line">
                            <span>Тоннаж:
                                      </span>
                            <p id="num-ton">0</p>
                        </div>
                        <div class="line">
                            <span>Відстань за маршрутом:</span>
                            <p><strong id="distance" class="distance">0 </strong><span> км</span> <span id="road-hours"></span></p>
                        </div>
                        <div class="line">
                            <span>Вартість перевезення:</span>
                            <p ><span id="result" class="result">0</span> грн</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="map-result">
            <div class="container">
                <p>Маршрут доставки</p>
                <div class="map-cont" id="map-cont">

                </div>
            </div>
        </div>
    </section>

</main>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>

</body>
</html>
